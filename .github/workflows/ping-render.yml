name: Ping Render Backend

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping backend
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          if [ -z "$BACKEND_URL" ]; then
            echo "Secret BACKEND_URL not set. Set it in repo Settings → Secrets and variables → Actions."
            exit 1
          fi
          echo "Pinging $BACKEND_URL"
          curl -fsS "$BACKEND_URL" || { echo "Ping failed"; exit 1; }
